<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Recipes</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Odin Recipes</h1>
        <p>
          Find the latest recipes from Odin recipes here and try them yourself!
        </p>
      </header>

      <section class="recipes-container">
        <article class="card-recipe">
          <img
            src="./assets/media/greek_salad.png"
            alt="Fresh Greek salad with tomatoes, cucumbers, and feta cheese"
          />
          <div class="recipe-info">
            <h2>Greek Salad</h2>
            <a href="./assets/pages/greekSalad.html">
              View recipe <span class="a-icon"></span>
            </a>
          </div>
        </article>

        <article class="card-recipe">
          <img
            src="./assets/media/carbonara.png"
            alt="Creamy pasta carbonara with bacon and parmesan"
          />
          <div class="recipe-info">
            <h2>Carbonara</h2>
            <a href="./assets/pages/carbonara.html">
              View recipe <span class="a-icon"></span>
            </a>
          </div>
        </article>

        <article class="card-recipe">
          <img
            src="./assets/media/cookies.png"
            alt="Chocolate chip cookies on a baking tray"
          />
          <div class="recipe-info">
            <h2>Cookies</h2>
            <a href="./assets/pages/cookies.html">
              View recipe <span class="a-icon"></span>
            </a>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p>
        Designed and coded by
        <a href="https://github.com/gvillarroel-dev">Villarroel Giuliana</a> |
        Villarroel |
        <a href="https://www.theodinproject.com">The Odin Project</a>
        challenge.
      </p>
    </footer>
  </body>
</html>
